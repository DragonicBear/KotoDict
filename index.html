<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Kotono Nomikon - Board Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        html, body { width: 100%; height: 100%; overflow-x: hidden; position: fixed; -webkit-overflow-scrolling: touch; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; background: #f5f5f5; -webkit-touch-callout: none; overscroll-behavior: none; }
        #app { width: 100%; height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 10px; }
        
        .container { max-width: 800px; margin: 0 auto 60px; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; font-weight: 600; text-align: center; }
        .loading { text-align: center; padding: 40px; color: #666; }
        
        /* Grid Input Section */
        .input-section { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #e0e0e0; margin-bottom: 15px; }
        .instruction-text { font-size: 13px; color: #666; margin-bottom: 15px; text-align: center; line-height: 1.4; }
        
        .pos-filter-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 5px; }
        .pos-labels-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 5px; }
        
        .pos-input { width: 100%; aspect-ratio: 1/1; padding: 0; font-size: 18px; font-weight: bold; text-align: center; border: 2px solid #ddd; border-radius: 8px; background: #fff; -webkit-appearance: none; appearance: none; transition: all 0.2s; }
        .pos-input:focus { border-color: #007AFF; outline: none; background: #fff; }
        .pos-input.filled { background: #f0f8ff; border-color: #007AFF; }
        .pos-label { font-size: 11px; color: #999; text-align: center; margin-top: 4px; height: 16px; }
        
        .action-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .sort-select { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; background: white; font-size: 14px; }
        button { padding: 8px 16px; font-size: 14px; border: none; border-radius: 6px; background: #8E8E93; color: white; font-weight: 500; cursor: pointer; transition: background 0.1s; }
        button:active { background: #636366; transform: scale(0.97); }
        
        /* Checkbox Filters */
        .filters { margin-bottom: 15px; padding: 0 5px; }
        .filter-row { margin: 12px 0; display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .filter-label { font-weight: 600; color: #333; min-width: 60px; font-size: 15px; }
        .radio-group { display: flex; gap: 10px; flex-wrap: wrap; }
        input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; border: 2px solid #ccc; border-radius: 4px; }
        input[type="checkbox"]:checked { background: #007AFF; border-color: #007AFF; }
        label { display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 15px; padding: 4px 0; touch-action: manipulation; }
        
        /* Refine Section */
        .refine-section { background: #fff8f0; border: 1px solid #ffe4cc; padding: 15px; border-radius: 8px; margin-bottom: 20px; transition: background 0.2s, border-color 0.2s; position: relative; }
        .refine-section.and-mode { background: #f0f7ff; border-color: #cce4ff; }
        
        .refine-header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; gap: 10px; flex-wrap: wrap; }
        .refine-title { font-size: 14px; font-weight: 600; color: #333; margin-top: 4px; }
        
        /* Control Groups */
        .refine-controls { display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end; flex: 1; }
        
        .control-group { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .control-label { font-size: 10px; color: #666; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        .toggle-switch { display: flex; background: #e0e0e0; border-radius: 6px; padding: 2px; height: 28px; }
        .toggle-option { padding: 0 10px; font-size: 12px; font-weight: 600; border-radius: 4px; cursor: pointer; color: #666; user-select: none; display: flex; align-items: center; justify-content: center; }
        .toggle-option.active { background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); color: #333; }
        
        /* Specific Colors for Toggles */
        .logic-toggle .toggle-option[data-logic="OR"].active { color: #d67a00; }
        .logic-toggle .toggle-option[data-logic="AND"].active { color: #007AFF; }
        
        .refine-inputs { display: flex; gap: 10px; margin-bottom: 10px; }
        .refine-input { flex: 1; max-width: 60px; height: 40px; border: 1px solid #e0e0e0; border-radius: 6px; text-align: center; font-size: 18px; background: white; }
        .refine-input:focus { outline: none; background: #fff; }
        .refine-section .refine-input:focus { border-color: #d67a00; }
        .refine-section.and-mode .refine-input:focus { border-color: #007AFF; }
        .refine-input.filled { background: #fffdf5; border-color: #d67a00; font-weight: bold; }
        .refine-section.and-mode .refine-input.filled { background: #f0f8ff; border-color: #007AFF; }

        /* Clear Button for Refine */
        .refine-footer { display: flex; justify-content: flex-end; margin-top: 8px; }
        .btn-refine-clear {
            background: transparent; border: 1px solid #ff3b30; color: #ff3b30; 
            font-size: 12px; padding: 4px 12px; border-radius: 14px; font-weight: 600;
        }
        .btn-refine-clear:active { background: #ff3b30; color: white; }
        
        /* Results */
        .results { margin-top: 10px; }
        .result-count { font-size: 15px; color: #666; margin-bottom: 15px; padding-left: 10px; }
        .result-item { padding: 16px; background: #fafafa; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #007AFF; cursor: pointer; touch-action: manipulation; transition: background 0.1s; }
        .result-item:active { background: #f0f0f0; }
        .result-word { font-size: 20px; font-weight: 600; margin-bottom: 6px; color: #111; display:flex; justify-content: space-between; align-items: center;}
        .result-info { color: #666; font-size: 14px; }
        .result-themes { color: #007AFF; font-size: 13px; margin-top: 4px; }
        .no-results { text-align: center; padding: 40px 20px; color: #999; font-size: 16px; }
        
        /* Grid Viz */
        .mini-grid { display: grid; grid-template-columns: repeat(7, 18px); gap: 2px; }
        .mini-box { width: 18px; height: 18px; border: 1px solid #ddd; border-radius: 2px; font-size: 10px; display: flex; align-items: center; justify-content: center; background: #fff; color: #ccc; }
        .mini-box.matched { background: #007AFF; border-color: #007AFF; color: white; }
        .mini-box.overlap { background: #e0efff; border-color: #007AFF; color: #007AFF; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Board Search</h1>
            <div class="loading" id="loadingMsg">Loading dictionary...</div>

            <div id="mainContent" style="display:none;">
                
                <div class="input-section">
                    <div class="instruction-text">
                        <strong>Board Placement:</strong> Words must fit on the board.<br>
                        Overlaps must match exactly.
                    </div>
                    
                    <div class="pos-filter-container">
                        <div><input type="text" class="pos-input" data-index="0" autocomplete="off"></div>
                        <div><input type="text" class="pos-input" data-index="1" autocomplete="off"></div>
                        <div><input type="text" class="pos-input" data-index="2" autocomplete="off"></div>
                        <div><input type="text" class="pos-input" data-index="3" autocomplete="off"></div>
                        <div><input type="text" class="pos-input" data-index="4" autocomplete="off"></div>
                        <div><input type="text" class="pos-input" data-index="5" autocomplete="off"></div>
                        <div><input type="text" class="pos-input" data-index="6" autocomplete="off"></div>
                    </div>

                    <div class="pos-labels-container">
                        <div class="pos-label">1</div>
                        <div class="pos-label">2</div>
                        <div class="pos-label">3</div>
                        <div class="pos-label">4</div>
                        <div class="pos-label">5</div>
                        <div class="pos-label">6</div>
                        <div class="pos-label">7</div>
                    </div>

                    <div class="action-row">
                        <select id="sortSelect" class="sort-select">
                            <option value="asc">Shortest First</option>
                            <option value="desc">Longest First</option>
                        </select>
                        <button id="clearBtn" type="button">Reset Grid</button>
                    </div>
                </div>
                
                <div class="filters">
                    <div class="filter-row">
                        <span class="filter-label">Length:</span>
                        <div class="radio-group">
                            <label><input type="checkbox" name="chars" value="2"><span>2</span></label>
                            <label><input type="checkbox" name="chars" value="3"><span>3</span></label>
                            <label><input type="checkbox" name="chars" value="4"><span>4</span></label>
                            <label><input type="checkbox" name="chars" value="5"><span>5</span></label>
                            <label><input type="checkbox" name="chars" value="6"><span>6</span></label>
                            <label><input type="checkbox" name="chars" value="7"><span>7</span></label>
                        </div>
                    </div>
                </div>

                <div class="refine-section" id="refineSection">
                    <div class="refine-header-row">
                        <span class="refine-title">Refine Results:</span>
                        
                        <div class="refine-controls">
                            <div class="control-group">
                                <span class="control-label">Logic</span>
                                <div class="toggle-switch logic-toggle refine-logic-toggle">
                                    <div class="toggle-option active" data-logic="OR">Any</div>
                                    <div class="toggle-option" data-logic="AND">All</div>
                                </div>
                            </div>

                            <div class="control-group">
                                <span class="control-label">Search Scope</span>
                                <div class="toggle-switch scope-toggle refine-scope-toggle">
                                    <div class="toggle-option active" data-scope="wildcard">Wildcards</div>
                                    <div class="toggle-option" data-scope="full">Whole Word</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="refine-inputs">
                        <input type="text" class="refine-input" placeholder="A" autocomplete="off">
                        <input type="text" class="refine-input" placeholder="B" autocomplete="off">
                        <input type="text" class="refine-input" placeholder="C" autocomplete="off">
                        <input type="text" class="refine-input" placeholder="D" autocomplete="off">
                    </div>

                    <div class="refine-footer">
                        <button id="refineClearBtn" class="btn-refine-clear">✕ Clear Filters</button>
                    </div>
                </div>
                
                <div class="results">
                    <div class="result-count" id="resultCount">Enter characters to search</div>
                    <div id="resultList"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let dictionary = [];
    let currentRefineLogic = 'OR';
    let currentRefineScope = 'wildcard'; // 'wildcard' or 'full'

    function getSampleDictionary() {
        const samples = [
            ["あい","",1,["愛"],[]],
            ["あお","",1,["青"],[]],
            ["うみ","",1,["海"],[]],
            ["うそう","",1,["雨窓"],[]],
            ["しょうそう","",4,["焦燥"],[]],
            ["しょうがっこう","",6,["小学校"],[]],
            ["うそうかい","",5,["有象海"],[]],
            ["さいし","",3,["祭祀"],[]],
            ["さいしょ","",4,["最初"],[]],
            ["さいしょう","",5,["最小"],[]],
            ["しょうさ","",4,["勝差"],[]],
            ["しょうさい","",5,["詳細"],[]],
            ["さんしょう","",5,["参照"],[]],
            ["あした","",3,["明日"],[]],
            ["あいさつ","",4,["挨拶"],[]],
            ["こう","",2,["甲"],[]],
            ["こうこう","",4,["高校"],[]],
            ["こうそ","",3,["酵素"],[]],
            ["たいいく","",4,["体育"],[]]
        ];
        return samples.map(entry => ({
            word: entry[0],
            chars: entry[1] || entry[0],
            combo: entry[2],
            displays: entry[3],
            themes: entry[4] || []
        }));
    }
    
    fetch('https://cdn.jsdelivr.net/npm/@kotodaman-unofficial/dictionary@0.1.1/dist/words.json')
        .then(response => { if (!response.ok) throw new Error('Network error'); return response.json(); })
        .then(data => {
            dictionary = data.map(entry => ({
                word: entry[0],
                chars: entry[1] || entry[0],
                combo: entry[2],
                displays: entry[3],
                themes: entry[4] || []
            }));
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initializeApp();
        })
        .catch(error => {
            console.error('Error:', error);
            dictionary = getSampleDictionary();
            document.getElementById('loadingMsg').textContent = 'Loaded sample dictionary.';
            setTimeout(() => {
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initializeApp();
            }, 1000);
        });
    
    function initializeApp() {
        const clearBtn = document.getElementById('clearBtn');
        const refineClearBtn = document.getElementById('refineClearBtn');
        const posInputs = document.querySelectorAll('.pos-input');
        const refineInputs = document.querySelectorAll('.refine-input');
        const sortSelect = document.getElementById('sortSelect');
        const refineSection = document.getElementById('refineSection');
        
        // Toggles
        const refineLogicOptions = document.querySelectorAll('.refine-logic-toggle .toggle-option');
        const refineScopeOptions = document.querySelectorAll('.refine-scope-toggle .toggle-option');

        // Logic Toggle (AND/OR)
        refineLogicOptions.forEach(opt => {
            opt.addEventListener('click', () => {
                refineLogicOptions.forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                currentRefineLogic = opt.getAttribute('data-logic');
                if (currentRefineLogic === 'AND') {
                    refineSection.classList.add('and-mode');
                } else {
                    refineSection.classList.remove('and-mode');
                }
                performSearch();
            });
        });

        // Scope Toggle (Wildcard/Full)
        refineScopeOptions.forEach(opt => {
            opt.addEventListener('click', () => {
                refineScopeOptions.forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                currentRefineScope = opt.getAttribute('data-scope');
                performSearch();
            });
        });

        // Main Grid Clear
        clearBtn.addEventListener('click', (e) => {
            e.preventDefault();
            posInputs.forEach(input => { input.value = ''; input.classList.remove('filled'); });
            performSearch();
        });

        // Refine Clear
        refineClearBtn.addEventListener('click', (e) => {
            e.preventDefault();
            refineInputs.forEach(input => { input.value = ''; input.classList.remove('filled'); });
            performSearch();
        });
        
        let searchTimeout;
        const debouncedSearch = () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 200);
        };

        posInputs.forEach(input => {
            input.addEventListener('input', () => {
                input.classList.toggle('filled', input.value.length > 0);
                debouncedSearch();
            });
        });

        refineInputs.forEach(input => {
            input.addEventListener('input', () => {
                input.classList.toggle('filled', input.value.length > 0);
                debouncedSearch();
            });
        });
        
        document.querySelectorAll('input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', performSearch);
        });

        sortSelect.addEventListener('change', performSearch);
        
        document.querySelectorAll('label').forEach(label => {
            label.addEventListener('touchend', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    const input = this.querySelector('input');
                    if (input) { input.checked = !input.checked; performSearch(); }
                }
            });
        });

        performSearch();
    }
    
    function performSearch() {
        const resultCount = document.getElementById('resultCount');
        const resultList = document.getElementById('resultList');
        const sortOrder = document.getElementById('sortSelect').value;
        const charFilters = Array.from(document.querySelectorAll('input[name="chars"]:checked')).map(cb => parseInt(cb.value));

        const posInputs = Array.from(document.querySelectorAll('.pos-input'));
        const inputValues = posInputs.map(i => i.value.trim());
        const hasActivePosFilter = inputValues.some(v => v.length > 0);

        const refineConstraints = Array.from(document.querySelectorAll('.refine-input'))
            .map(input => input.value.trim().split('')) 
            .filter(arr => arr.length > 0);
        const hasRefineFilter = refineConstraints.length > 0;

        let results = dictionary;

        // A. Length Filter
        if (charFilters.length > 0) {
            results = results.filter(word => charFilters.includes(word.word.length));
        }

        // B. Board Placement Calculation
        let wordPlacements = new Map();

        if (hasActivePosFilter) {
            results = results.filter(word => {
                const len = word.word.length;
                let validOffsets = [];

                for (let start = 0; start <= 7 - len; start++) {
                    let fits = true;
                    for (let i = 0; i < len; i++) {
                        const boardChar = inputValues[start + i];
                        const wordChar = word.word[i];
                        if (boardChar && boardChar.length > 0) {
                            if (!boardChar.includes(wordChar)) {
                                fits = false;
                                break;
                            }
                        }
                    }
                    if (fits) validOffsets.push(start);
                }

                if (validOffsets.length > 0) {
                    wordPlacements.set(word.word, validOffsets);
                    return true;
                }
                return false;
            });
        }

        // C. Refine Filter
        if (hasRefineFilter) {
            results = results.filter(word => {
                let placementsToCheck = hasActivePosFilter ? wordPlacements.get(word.word) : [-1];
                let foundValidPlacement = false;

                for (let offset of placementsToCheck) {
                    const chars = word.word.split('');
                    let availableIndices = []; 

                    // --- SCOPE LOGIC HERE ---
                    if (currentRefineScope === 'full') {
                        // All characters are available for checking
                        availableIndices = chars.map((_, i) => i);
                    } else {
                        // 'wildcard' mode: Only check characters NOT covered by the grid
                        for (let i = 0; i < chars.length; i++) {
                            let isUsedByGrid = false;
                            if (offset !== -1) {
                                let boardIndex = offset + i;
                                if (inputValues[boardIndex] && inputValues[boardIndex].length > 0) {
                                    isUsedByGrid = true;
                                }
                            }
                            if (!isUsedByGrid) availableIndices.push(i);
                        }
                    }

                    // Check Constraints (Same as before)
                    let placementPasses = false;

                    if (currentRefineLogic === 'OR') {
                        placementPasses = refineConstraints.some(constraint => {
                            return availableIndices.some(idx => constraint.includes(chars[idx]));
                        });
                    } else {
                        // AND Logic with strict consumption
                        let currentIndices = [...availableIndices]; 
                        let allConstraintsMet = true;

                        for (let constraint of refineConstraints) {
                            let matchFoundIndex = -1;
                            for (let k = 0; k < currentIndices.length; k++) {
                                let idx = currentIndices[k];
                                if (constraint.includes(chars[idx])) {
                                    matchFoundIndex = k;
                                    break;
                                }
                            }

                            if (matchFoundIndex !== -1) {
                                currentIndices.splice(matchFoundIndex, 1); 
                            } else {
                                allConstraintsMet = false;
                                break;
                            }
                        }
                        placementPasses = allConstraintsMet;
                    }

                    if (placementPasses) {
                        foundValidPlacement = true;
                        if (hasActivePosFilter) wordPlacements.set(word.word, [offset]);
                        break; 
                    }
                }
                return foundValidPlacement;
            });
        }

        // 3. Sorting
        if (sortOrder === 'asc') {
            results.sort((a, b) => a.word.length - b.word.length);
        } else {
            results.sort((a, b) => b.word.length - a.word.length);
        }
        
        const maxResults = 300; 
        const displayResults = results.slice(0, maxResults);
        
        // 4. Update UI
        if (!hasActivePosFilter && !hasRefineFilter && charFilters.length === 0) {
            resultCount.textContent = `Waiting for input... (${dictionary.length} words)`;
            resultList.innerHTML = '';
            return;
        }

        if (results.length === 0) {
            resultCount.textContent = "No matches found";
            resultList.innerHTML = '<div class="no-results">No words match your criteria</div>';
        } else {
            const suffix = results.length > maxResults ? ` (Showing first ${maxResults})` : '';
            resultCount.textContent = `Found ${results.length} words${suffix}`;

            resultList.innerHTML = displayResults.map(word => {
                const displayText = word.displays[0] || word.word;
                const themesText = word.themes.length > 0 
                    ? `<div class="result-themes">Theme: ${word.themes.join(', ')}</div>`
                    : '';
                
                let placementOffset = hasActivePosFilter ? wordPlacements.get(word.word)[0] : -1;
                const chars = word.word.split('');
                let gridIndices = new Set();
                let refineIndices = new Set();
                
                // Mark Grid Indices
                if (placementOffset !== -1) {
                    for(let i=0; i<chars.length; i++) {
                        let boardIndex = placementOffset + i;
                        if (inputValues[boardIndex] && inputValues[boardIndex].length > 0) {
                            gridIndices.add(i);
                        }
                    }
                }

                // Mark Refine Indices (Visuals)
                if (hasRefineFilter) {
                    let availIndices = [];
                    // Update Visualization availability based on Scope
                    if (currentRefineScope === 'full') {
                        availIndices = chars.map((_, i) => i);
                    } else {
                        chars.forEach((_, i) => { if(!gridIndices.has(i)) availIndices.push(i); });
                    }
                    
                    let vizConsumed = new Set();
                    for(let constraint of refineConstraints) {
                        for(let idx of availIndices) {
                            if(!vizConsumed.has(idx) && constraint.includes(chars[idx])) {
                                refineIndices.add(idx);
                                vizConsumed.add(idx);
                                if(currentRefineLogic === 'AND') break; 
                            }
                        }
                    }
                }

                let highlightedWordHTML = chars.map((char, i) => {
                    let style = '';
                    
                    // Priority logic for styling overlapping matches
                    let isGrid = gridIndices.has(i);
                    let isRefine = refineIndices.has(i);

                    if (isGrid && !isRefine) {
                        style = "font-weight:bold; text-decoration:underline; color:#007AFF;";
                    } 
                    else if (!isGrid && isRefine) {
                         style = currentRefineLogic === 'AND' 
                            ? "background:#cce4ff; padding:0 1px; border-radius:2px; color:#0051d5;"
                            : "background:#ffeb3b; padding:0 1px; border-radius:2px; color:#333;";
                    }
                    else if (isGrid && isRefine) {
                        // Overlap (possible in Full Scope mode)
                         style = "background:#cce4ff; font-weight:bold; text-decoration:underline; color:#0051d5;";
                    }

                    return style ? `<span style="${style}">${char}</span>` : char;
                }).join('');

                let gridHtml = '';
                if (placementOffset !== -1) {
                    gridHtml = '<div class="mini-grid">';
                    for(let b=0; b<7; b++) {
                        let content = '';
                        let className = 'mini-box';
                        if (b >= placementOffset && b < placementOffset + word.word.length) {
                            content = word.word[b - placementOffset];
                            if (inputValues[b] && inputValues[b].length > 0) className += ' matched';
                            else className += ' overlap';
                        }
                        gridHtml += `<div class="${className}">${content}</div>`;
                    }
                    gridHtml += '</div>';
                }

                return `
                    <div class="result-item">
                        <div class="result-word">
                            <span>${displayText} <span style="font-weight:normal; font-size:0.8em; color:#666;">(${highlightedWordHTML})</span></span>
                            ${gridHtml}
                        </div>
                        <div class="result-info">${word.word.length} chars | Combo: ${word.combo}</div>
                        ${themesText}
                    </div>
                `;
            }).join('');
        }
    }
</script>
</body>
</html>

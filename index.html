<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>ことののみこん</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    width: 100%;
}

body {
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", Meiryo, sans-serif;
    background: #f5f5f5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

#app {
    min-height: 100vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding: 10px;
}

.container {
    max-width: 800px;
    margin: 0 auto 60px;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

input[type="search"] {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    -webkit-appearance: none;
}

.button-group {
    display: flex;
    gap: 10px;
    margin: 15px 0;
}

button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #007AFF;
    color: #fff;
    cursor: pointer;
}

button.secondary {
    background: #8E8E93;
}

.filters {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    font-size: 14px;
}

.results {
    margin-top: 20px;
}

.result-item {
    padding: 14px;
    background: #fafafa;
    border-radius: 8px;
    margin-bottom: 10px;
    border-left: 4px solid #007AFF;
}

.result-word {
    font-size: 18px;
    font-weight: 600;
}

.result-info {
    font-size: 14px;
    color: #666;
}

.no-results {
    text-align: center;
    padding: 40px;
    color: #999;
}

/* simple visually-hidden helper for the label */
.visually-hidden {
  position: absolute !important;
  height: 1px; width: 1px;
  overflow: hidden;
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap;
}
</style>
</head>
<body>
<div id="app">
  <div class="container">
    <h1>ことののみこん</h1>

    <label for="searchInput" class="visually-hidden">検索</label>
    <input
        type="search"
        id="searchInput"
        placeholder="検索... (例: せ-い---ん)"
        lang="ja"
        inputmode="kana"
        autocomplete="off"
    >

    <div class="button-group">
        <button id="clearBtn" class="secondary" type="button">クリア</button>
        <button id="searchBtn" type="button">検索</button>
    </div>

    <div class="filters" role="radiogroup" aria-label="検索モード">
        <label><input type="radio" name="match" value="prefix" checked> 前方一致</label>
        <label><input type="radio" name="match" value="fuzzy"> あいまい</label>
        <label><input type="radio" name="match" value="suffix"> 後方一致</label>
    </div>

    <div class="results">
        <div id="resultCount" aria-live="polite">検索してください</div>
        <div id="resultList" role="list"></div>
    </div>
  </div>
</div>

<script>
let dictionary = [];

fetch('https://cdn.jsdelivr.net/npm/@kotodaman-unofficial/dictionary@0.1.1/dist/words.json')
.then(r => r.json())
.then(data => {
    dictionary = data.map(e => ({
        word: e[0],
        displays: e[3] || []
    }));
    performSearch();
})
.catch(err => {
    document.getElementById('resultCount').textContent = '辞書の読み込みに失敗しました';
    console.error(err);
});

const searchInput = document.getElementById('searchInput');
const resultList = document.getElementById('resultList');
const resultCount = document.getElementById('resultCount');

document.getElementById('clearBtn').onclick = () => {
    searchInput.value = '';
    performSearch();
};

document.getElementById('searchBtn').onclick = performSearch;
searchInput.addEventListener('input', () => {
    clearTimeout(window._t);
    window._t = setTimeout(performSearch, 300);
});

function escapeHtml(s) {
  return String(s)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;');
}

function performSearch() {
    const q = searchInput.value.trim();
    const mode = document.querySelector('input[name="match"]:checked').value;

    let results = dictionary.filter(w => {
        if (!q) return true;
        if (mode === 'prefix') return w.word.startsWith(q);
        if (mode === 'suffix') return w.word.endsWith(q);
        return w.word.includes(q);
    });

    resultCount.textContent = `${results.length}件見つかりました`;

    if (!results.length) {
        resultList.innerHTML = '<div class="no-results">結果がありません</div>';
        return;
    }

    resultList.setAttribute('role', 'list');
    resultList.innerHTML = results.slice(0, 200).map(w => `
        <div class="result-item" role="listitem">
            <div class="result-word">${escapeHtml(w.displays[0] || w.word)}</div>
            <div class="result-info">${escapeHtml(w.word)}</div>
        </div>
    `).join('');
} 
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Kotono Nomikon - Positional Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

    html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        position: fixed;
        -webkit-overflow-scrolling: touch;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        background: #f5f5f5;
        -webkit-touch-callout: none;
        overscroll-behavior: none;
    }
    
    #app {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: 10px;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto 60px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
        text-align: center;
    }
    
    .loading {
        text-align: center;
        padding: 40px;
        color: #666;
    }
    
    .input-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #e0e0e0;
        margin-bottom: 20px;
    }

    .instruction-text {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
        text-align: center;
    }

    .pos-filter-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
        margin-bottom: 15px;
    }

    .pos-input {
        width: 100%;
        aspect-ratio: 1/1;
        padding: 0;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: #fff;
        -webkit-appearance: none;
        appearance: none;
        transition: border-color 0.2s, background 0.2s;
    }

    .pos-input:focus {
        border-color: #007AFF;
        outline: none;
        background: #fff;
    }

    .pos-input.filled {
        background: #f0f8ff;
        border-color: #007AFF;
    }
    
    .pos-label {
        font-size: 12px;
        color: #999;
        text-align: center;
        margin-top: 4px;
    }

    .action-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }
    
    .sort-select {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: white;
        font-size: 14px;
    }

    button {
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background: #8E8E93;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.1s;
    }
    
    button:active {
        background: #636366;
        transform: scale(0.97);
    }

    .filters {
        margin-bottom: 20px;
        padding: 0 10px;
    }
    
    .filter-row {
        margin: 12px 0;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    
    .filter-label {
        font-weight: 600;
        color: #333;
        min-width: 60px;
        font-size: 15px;
    }
    
    .radio-group {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }
    
    input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin: 0;
        -webkit-appearance: none;
        appearance: none;
        border: 2px solid #ccc;
        border-radius: 4px;
        position: relative;
        flex-shrink: 0;
    }
    
    input[type="checkbox"]:checked {
        background: #007AFF;
        border-color: #007AFF;
    }
    
    input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 11px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        top: 1px;
        left: 5px;
    }
    
    label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
        font-size: 15px;
        padding: 4px 0;
        touch-action: manipulation;
    }

    .results {
        margin-top: 10px;
    }
    
    .result-count {
        font-size: 15px;
        color: #666;
        margin-bottom: 15px;
        padding-left: 10px;
    }
    
    .result-item {
        padding: 16px;
        background: #fafafa;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 4px solid #007AFF;
        cursor: pointer;
        touch-action: manipulation;
        transition: background 0.1s;
    }
    
    .result-item:active {
        background: #f0f0f0;
    }
    
    .result-word {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #111;
    }
    
    .result-info {
        color: #666;
        font-size: 14px;
    }
    
    .result-themes {
        color: #007AFF;
        font-size: 13px;
        margin-top: 4px;
    }
    
    .no-results {
        text-align: center;
        padding: 40px 20px;
        color: #999;
        font-size: 16px;
    }
</style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Positional Search</h1>
            <div class="loading" id="loadingMsg">Loading dictionary...</div>

            <div id="mainContent" style="display:none;">
                
                <div class="input-section">
                    <div class="instruction-text">
                        Type characters into positions.
                    </div>
                    
                    <div class="pos-filter-container" id="posFilterContainer">
                        <div>
                            <input type="text" class="pos-input" data-index="0" autocomplete="off">
                            <div class="pos-label">1</div>
                        </div>
                        <div>
                            <input type="text" class="pos-input" data-index="1" autocomplete="off">
                            <div class="pos-label">2</div>
                        </div>
                        <div>
                            <input type="text" class="pos-input" data-index="2" autocomplete="off">
                            <div class="pos-label">3</div>
                        </div>
                        <div>
                            <input type="text" class="pos-input" data-index="3" autocomplete="off">
                            <div class="pos-label">4</div>
                        </div>
                        <div>
                            <input type="text" class="pos-input" data-index="4" autocomplete="off">
                            <div class="pos-label">5</div>
                        </div>
                        <div>
                            <input type="text" class="pos-input" data-index="5" autocomplete="off">
                            <div class="pos-label">6</div>
                        </div>
                        <div>
                            <input type="text" class="pos-input" data-index="6" autocomplete="off">
                            <div class="pos-label">7</div>
                        </div>
                    </div>

                    <div class="action-row">
                        <select id="sortSelect" class="sort-select">
                            <option value="asc">Shortest First</option>
                            <option value="desc">Longest First</option>
                        </select>
                        <button id="clearBtn" type="button">Reset All</button>
                    </div>
                </div>
                
                <div class="filters">
                    <div class="filter-row">
                        <span class="filter-label">Length:</span>
                        <div class="radio-group">
                            <label><input type="checkbox" name="chars" value="1"><span>1</span></label>
                            <label><input type="checkbox" name="chars" value="2"><span>2</span></label>
                            <label><input type="checkbox" name="chars" value="3"><span>3</span></label>
                            <label><input type="checkbox" name="chars" value="4"><span>4</span></label>
                            <label><input type="checkbox" name="chars" value="5"><span>5</span></label>
                            <label><input type="checkbox" name="chars" value="6"><span>6</span></label>
                            <label><input type="checkbox" name="chars" value="7"><span>7</span></label>
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <label>
                            <input type="checkbox" id="distinguishDiacritics">
                            <span>Distinguish Diacritics (Dakuten)</span>
                        </label>
                    </div>
                </div>
                
                <div class="results">
                    <div class="result-count" id="resultCount">Enter characters to search</div>
                    <div id="resultList"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let dictionary = [];
    
    function getSampleDictionary() {
        // Fallback data
        const samples = [
            ["あい","",1,["愛","合い","藍"],["Plants/Fungi","Color"]],
            ["あお","",1,["青","粟生"],["Color"]],
            ["あか","",1,["赤","緋","朱"],["Color"]],
            ["いぬ","",1,["犬","イヌ"],["Mammal","Creature"]],
            ["うみ","",1,["海","膿"],["Natural Terrain"]],
            ["かぜ","かせ",1,["風邪","風"],["Weather"]],
            ["けむり","",2,["煙"],["Nature"]],
            ["こころ","",2,["心"],["Emotion"]],
            ["さかな","",2,["魚"],["Fish/Seafood"]],
            ["すいか","",2,["スイカ"],["Vegetable/Fruit"]],
            ["たいよう","",3,["太陽"],["Weather"]],
            ["ちから","",2,["力"],["Emotion"]],
            ["てんき","",2,["天気"],["Weather"]],
            ["にじ","にし",1,["虹"],["Weather"]],
            ["ねこ","",1,["ネコ","猫"],["Mammal","Creature"]],
            ["はな","",1,["花","鼻"],["Plants/Fungi","Body"]],
            ["へび","へひ",1,["蛇"],["Creature"]],
            ["らいおん","",3,["ライオン"],["Mammal","Creature"]],
            ["りんご","",2,["林檎","リンゴ"],["Vegetable/Fruit"]],
            ["るーれっと","",4,["ルーレット"],[]],
            ["れんあい","",3,["恋愛"],["Emotion"]],
            ["がっこう","かっこう",3,["学校"],["School Subject"]]
        ];
        
        return samples.map(entry => ({
            word: entry[0],
            chars: entry[1] || entry[0],
            combo: entry[2],
            displays: entry[3],
            themes: entry[4] || []
        }));
    }
    
    // Load dictionary
    fetch('https://cdn.jsdelivr.net/npm/@kotodaman-unofficial/dictionary@0.1.1/dist/words.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            dictionary = data.map(entry => ({
                word: entry[0],
                chars: entry[1] || entry[0],
                combo: entry[2],
                displays: entry[3],
                themes: entry[4] || []
            }));
            
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            initializeApp();
        })
        .catch(error => {
            console.error('Dictionary load error:', error);
            dictionary = getSampleDictionary();
            document.getElementById('loadingMsg').textContent = 'Dictionary load failed. Using sample dictionary.';
            setTimeout(() => {
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initializeApp();
            }, 1500);
        });
    
    function initializeApp() {
        const clearBtn = document.getElementById('clearBtn');
        const posInputs = document.querySelectorAll('.pos-input');
        const sortSelect = document.getElementById('sortSelect');
        
        clearBtn.addEventListener('click', (e) => {
            e.preventDefault();
            posInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            performSearch();
        });
        
        // Handle Input
        let searchTimeout;
        posInputs.forEach(input => {
            input.addEventListener('input', () => {
                if(input.value.length > 0) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }

                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch();
                }, 200);
            });
        });
        
        // Handle Checkboxes & Sort
        document.querySelectorAll('input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', performSearch);
        });

        sortSelect.addEventListener('change', performSearch);
        
        document.querySelectorAll('label').forEach(label => {
            label.addEventListener('touchend', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    const input = this.querySelector('input');
                    if (input) {
                        input.checked = !input.checked;
                        performSearch();
                    }
                }
            });
        });

        performSearch();
    }
    
    function performSearch() {
        const resultCount = document.getElementById('resultCount');
        const resultList = document.getElementById('resultList');
        const sortOrder = document.getElementById('sortSelect').value;
        
        // 1. Gather Filters
        const charFilters = Array.from(document.querySelectorAll('input[name="chars"]:checked'))
            .map(cb => parseInt(cb.value));
        
        const distinguishDiacritics = document.getElementById('distinguishDiacritics').checked;

        const posInputs = document.querySelectorAll('.pos-input');
        const constraints = []; 
        let hasActivePosFilter = false;
        
        posInputs.forEach(input => {
            const val = input.value.trim();
            if (val.length > 0) {
                hasActivePosFilter = true;
                constraints.push({
                    index: parseInt(input.getAttribute('data-index')),
                    chars: val.split('') 
                });
            }
        });

        // 2. Filter Logic
        let results = dictionary;

        if (charFilters.length > 0) {
            results = results.filter(word => charFilters.includes(word.word.length));
        }

        if (hasActivePosFilter) {
            results = results.filter(word => {
                return constraints.every(constraint => {
                    if (word.word.length <= constraint.index) {
                        return false; 
                    }
                    const charAtPos = word.word[constraint.index];
                    return constraint.chars.includes(charAtPos);
                });
            });
        }

        // 3. Sorting (Updated: Shortest First Default)
        if (sortOrder === 'asc') {
            results.sort((a, b) => a.word.length - b.word.length);
        } else {
            results.sort((a, b) => b.word.length - a.word.length);
        }
        
        // Increased max results to prevent truncation of small words
        const maxResults = 300; 
        const totalFound = results.length;
        const displayResults = results.slice(0, maxResults);
        
        // 4. Update UI
        if (!hasActivePosFilter && charFilters.length === 0) {
            resultCount.textContent = `Waiting for input... (${dictionary.length} words loaded)`;
            resultList.innerHTML = '';
            return;
        }

        if (totalFound === 0) {
            resultCount.textContent = "No matches found";
            resultList.innerHTML = '<div class="no-results">No words match your criteria</div>';
        } else {
            const suffix = totalFound > maxResults ? ` (Showing first ${maxResults})` : '';
            resultCount.textContent = `Found ${totalFound} words${suffix}`;
            
            resultList.innerHTML = displayResults.map(word => {
                const displayText = word.displays[0] || word.word;
                const themesText = word.themes.length > 0 
                    ? `<div class="result-themes">Theme: ${word.themes.join(', ')}</div>`
                    : '';
                
                // Highlight Logic
                let highlightedWord = '';
                const chars = word.word.split('');
                for (let i = 0; i < chars.length; i++) {
                    const char = chars[i];
                    const constraint = constraints.find(c => c.index === i);
                    
                    if (constraint && constraint.chars.includes(char)) {
                        highlightedWord += `<span style="color: #007AFF; font-weight: bold; text-decoration: underline;">${char}</span>`;
                    } else {
                        highlightedWord += char;
                    }
                }
                
                return `
                    <div class="result-item">
                        <div class="result-word">${displayText} <span style="font-weight:normal; font-size:0.8em; color:#666;">(${highlightedWord})</span></div>
                        <div class="result-info">${word.word.length} chars | Combo: ${word.combo}</div>
                        ${themesText}
                    </div>
                `;
            }).join('');
        }
    }
</script>
</body>
</html>
